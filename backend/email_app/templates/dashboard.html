<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Talking Mailbox - Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{% static 'assets/bg.jpg' %}"); /* Django static path */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .dashboard-box h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #00ffd5;
        }

        .option-btn {
            display: block;
            margin: 15px auto;
            padding: 12px 30px;
            background-color: #00ffd5;
            color: black;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-btn:hover {
            background-color: #00c8a9;
        }
    </style>
</head>
<body>
    <div class="dashboard-box">
        <h1>Welcome to Your Dashboard</h1>
        <button class="option-btn" onclick="redirectToPage('compose')">Compose</button>
        <button class="option-btn" onclick="redirectToPage('inbox')">Inbox</button>
        <button class="option-btn" onclick="redirectToPage('sent')">Sent</button>
        <button class="option-btn" onclick="redirectToPage('star')">Star</button>
        <button class="option-btn" onclick="redirectToPage('trash')">Trash</button>
        <button class="option-btn" onclick="redirectToPage('archive')">Archive</button>
    </div>

    <script>
        window.onload = function() {
            setTimeout(startVoiceInteraction, 1000);  // optional delay
        };

        function startVoiceInteraction() {
            const msg = new SpeechSynthesisUtterance("Welcome to your dashboard. Please say one of the following options: Compose, Inbox, Sent, Star, Trash or Archive.");
            msg.onend = function() {
                listenForCommand();
            };
            speechSynthesis.speak(msg);
        }

        function listenForCommand() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support speech recognition.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.start();

            recognition.onresult = function(event) {
                const command = event.results[0][0].transcript.trim().toLowerCase();
                console.log("You said:", command);

                const validOptions = ['compose', 'inbox', 'sent', 'star', 'trash', 'archive'];
                if (validOptions.includes(command)) {
                    const confirmMsg = new SpeechSynthesisUtterance("Redirecting to " + command + " page.");
                    confirmMsg.onend = function () {
                        redirectToPage(command);
                    };
                    speechSynthesis.speak(confirmMsg);
                } else {
                    const retryMsg = new SpeechSynthesisUtterance("Invalid option. Please say Compose, Inbox, Sent, Star, Trash or Archive.");
                    retryMsg.onend = function () {
                        listenForCommand();
                    };
                    speechSynthesis.speak(retryMsg);
                }
            };

            recognition.onerror = function() {
                const errorMsg = new SpeechSynthesisUtterance("Sorry, I did not catch that. Please try again.");
                errorMsg.onend = function () {
                    listenForCommand();
                };
                speechSynthesis.speak(errorMsg);
            };
        }

        function redirectToPage(option) {
            const djangoRoutes = {
                'compose': '/compose/',
                'inbox': '/inbox/',
                'sent': '/sent/',
                'star': '/star/',
                'trash': '/trash/',
                'archive': '/archive/'
            };
            window.location.href = djangoRoutes[option];
        }
    </script>
</body>
</html>
